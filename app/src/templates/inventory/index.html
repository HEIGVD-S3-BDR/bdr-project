{% extends 'base.html' %}

{% block content %}
<section class="section">
  <div class="container">
    <div class="content">
        <h1 class="title">
          Stores
        </h1>
        <p class="subtitle">
          The stores available in Pagila!
        </p>
    </div>
    <div class="content">
      <div class="columns">
        {% for store in stores %}
        <div class="column">
            <div class="card">
              <div class="card-content">
                  <p class="title">
                    {{ store.address }}
                  </p>
                  <p class="subtitle">
                    {{ store.postal_code }} {{ store.city }}, {{ store.country }}
                  </p>
              </div>
              <footer class="card-footer">
                <a href="{{ url_for('inventory.films', store_id=store.store_id) }}" class="card-footer-item">See inventory</a>
              </footer>
            </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
{% endblock %}
